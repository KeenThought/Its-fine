<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's Fine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>It's Fine</h1>
        <p class="tagline">Ask anything. The answer is always the same.</p>
      </header>
      <main>
        <form id="ask-form" aria-label="Ask a question">
          <input
            type="text"
            id="question"
            name="q"
            placeholder="Type your question..."
            autocomplete="off"
            required
          />
          <button type="submit">Ask</button>
        </form>
        <div id="result" class="result" aria-live="polite" hidden></div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
